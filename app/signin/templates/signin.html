<div layout="row" flex>
    <div class="col-md-6" hide-xs hide-sm style="overflow: hidden;">
        <img src="http://il2.picdn.net/shutterstock/videos/20380438/thumb/3.jpg" class="img-responsive center-block main_page_image">
    </div>
    <div class="col-md-6 col-sm-12 " flex>
        <div class="row indexFormPadding">
            <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" ng-model="user.password">
                </div>
                <!-- <button type="submit" class="btn btn-primary pull-right" ng-click="$parent.logUserIn(user)">Login</button> -->
                <button type="submit" class="btn btn-primary btn-block" ng-click="$parent.logUserIn(user)">Login</button>
            </form>
        </div>
        <div class="row text-center">
            <a ui-sref="signup">Create An Account</a>
        </div>
        <div class="row">
            <flash-message duration="5000" show-close="true"></flash-message>
        </div>
    </div>
</div>
