<div class="row">
	<div class="col-md-6">
		
	</div>
	<div class="col-md-6 col-sm-12">
		<div class="row" ng-show="successful">
			<div class="panel panel-success">
				<div class="panel-heading">Created Successfully</div>
			</div>
		</div>
		<div class="row" ng-show="errorOut">
			<div class="panel panel-danger">
				<div class="panel-heading">Some Error Occured</div>
			</div>
		</div>
		<div class="row">
			<form>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" ng-model="user.email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" ng-model="user.password">
				</div>
				<button type="submit" class="btn btn-primary pull-right" ng-click="createUser()">Register</button>
			</form>
		</div>
	</div>
</div>
