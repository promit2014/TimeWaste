<div class="row">
	<div class="col-md-6">
		
	</div>
	<div class="col-md-6 col-sm-12">
		<form>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" ng-model="user.password">
			</div>
			<button type="submit" class="btn btn-primary pull-right" ng-click="createUser()">Register</button>
		</form>
	</div>
</div>
